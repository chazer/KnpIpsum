knp_ipsum_gedmo_extensions:
    path:  /gedmo-extensions
    defaults: { _controller: KnpIpsumBundle:GedmoExtensions:index }

knp_ipsum_gedmo_extensions_create:
    path:  /gedmo-extensions/create
    defaults: { _controller: KnpIpsumBundle:GedmoExtensions:create }

knp_ipsum_gedmo_extensions_update:
    path:  /gedmo-extensions/update/{id}
    defaults: { _controller: KnpIpsumBundle:GedmoExtensions:update }
    requirements:
        id: ^\d+$
